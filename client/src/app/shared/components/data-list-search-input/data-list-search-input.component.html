<div class="flex flex-col text-black relative">
  <div class="flex flex-col gap-2 py-3" (click)="updateTextInputShownStatus(true)">
    <input type="text"
           class="flex-1 outline-none p-2 rounded"
           #searchInput
           [placeholder]=placeholder
           [ngClass]="{'hidden': !textInputShown}"
    >
    <span class="font-bold text-white text-center shadow p-2 border rounded" [ngClass]="{'hidden': textInputShown}">
        {{selectedItem.text}}
      </span>
  </div>


  <ul class="h-[200px] border absolute w-full top-[50px] bg-gray-900 overflow-y-scroll z-[999]"
      *ngIf="items.length > 0 && listShown">
    <li
      class="hover:bg-indigo-50 hover:text-black p-3 border text-white text-lg cursor-pointer"
      *ngFor="let item of items" (click)="onValueSelected(item)">{{item.text}}</li>
  </ul>
</div>
