<div class="container mx-auto flex flex-col gap-7 pt-10 pb-10">
  <h3 class="text-center">{{'add-supplier-invoice' | translate}}</h3>

  <app-alert *ngIf="alertService.alertShown" [bgColor]="alertService.alertColor">{{alertService.alertMsg}}</app-alert>

  <form [formGroup]="addSupplierInvoiceForm" (ngSubmit)="addSupplierInvoice()">
    <div class="flex flex-col gap-8 mb-10">
      <app-data-list-search-input
        (searchStarted)="searchAccounts($event)"
        [items]="searchInputItems"
        (valueSelected)="onAccountSelect($event)"
        [placeholder]="'search' | translate"
      ></app-data-list-search-input>

      <div class="flex flex-col gap-3">
        <label>{{'invoice-number' | translate}}</label>
        <input type="text" formControlName="invoiceNumber">
      </div>

      <div class="flex flex-col gap-3">
        <label>{{'date' | translate}}</label>
        <input type="date" formControlName="date">
      </div>

      <div class="flex flex-col gap-3">
        <label>{{'amount' | translate}}</label>
        <input type="number" formControlName="amount">
      </div>

      <div class="flex flex-col gap-3">
        <label>{{'tax' | translate}}</label>
        <input type="number" formControlName="tax">
      </div>

      <div class="flex flex-col gap-3">
        <label>{{'total-amount' | translate}}</label>
        <input type="number" formControlName="totalAmount">
      </div>

      <div class="flex flex-col gap-3">
        <label>{{'notes' | translate}}</label>
        <input type="text" formControlName="notes">
      </div>
    </div>

    <button
      type="submit"
      class="add-supplier-invoice-submit-btn"
      [disabled]=addSupplierInvoiceForm.invalid>
      {{'add-supplier-invoice' | translate}}
    </button>

  </form>
</div>
