<div class="container mx-auto flex flex-col gap-7 pt-10">
  <div class="flex flex-row justify-between items-center">
    <h2 class="font-bold text-2xl shadow mx-auto">{{'accounts' | translate}}</h2>
    <button
      class="self-end bg-green-700
       w-[50px] h-[50px] flex
        justify-center items-center
         rounded-full shadow hover:translate-y-0.5"
      (click)="modalService.toggleModal('addAccount', true)"
    >
      <fa-icon [icon]="['fas', 'plus']" size="2xl"></fa-icon>
    </button>
  </div>
  <ng-container>
    <app-tabs-container>
      <app-tab tabTitle="{{'tree' | translate}}">
        <ng-template #contentTemplateRef>
          <app-tree-container></app-tree-container>
        </ng-template>
      </app-tab>
      <app-tab tabTitle="{{'list' | translate}}">
       <ng-template #contentTemplateRef>
         <app-accounts-list></app-accounts-list>
       </ng-template>
      </app-tab>
    </app-tabs-container>
  </ng-container>
  <ng-template #noAccounts>
    <h3 class="text-center text-2xl">No accounts found</h3>
  </ng-template>
</div>
