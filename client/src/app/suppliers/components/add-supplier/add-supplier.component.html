<div class="container mx-auto flex flex-col gap-7 pt-10 pb-10">
  <h3 class="text-center">{{'add-supplier' | translate}}</h3>

  <app-alert *ngIf="alertService.alertShown" [bgColor]="alertService.alertColor">{{alertService.alertMsg}}</app-alert>

  <form [formGroup]="addSupplierForm" (ngSubmit)="addSupplier()">
    <div class="flex flex-col gap-8 mb-10">
      <div class="flex flex-col gap-3">
        <label>{{'arabic-name' | translate}}</label>
        <input type="text" formControlName="arabicName">
      </div>
      <div class="flex flex-col gap-3">
        <label>{{'english-name' | translate}}</label>
        <input type="text" formControlName="englishName">
      </div>
      <div class="flex flex-col gap-3">
        <label>{{'phone-number' | translate}}</label>
        <input type="text" formControlName="phoneNumber">
      </div>
      <div class="flex flex-col gap-3">
        <label>{{'bank-account-number' | translate}}</label>
        <input type="text" formControlName="bankAccountNumber">
      </div>
      <div class="flex flex-col gap-3">
        <label>{{'bank-name' | translate}}</label>
        <input type="text" formControlName="bankName">
      </div>
      <div class="flex flex-col gap-3">
        <label>{{'tax-number' | translate}}</label>
        <input type="text" formControlName="taxNumber">
      </div>
    </div>

    <div class="flex flex-col gap-3">
      <label>{{'supplier-type' | translate}}</label>
      <select formControlName="SupplierType" id="supplierSelect"
              class="mt-1 block w-full rounded-md
               border-gray-300 shadow-sm focus:border-indigo-300
               focus:ring focus:ring-indigo-200 focus:ring-opacity-50
              max-w-[300px] text-black p-4
              ">
        <!-- Options for the select box -->
        <option value="" disabled>{{'supplier-type' | translate}}</option>
        <option value="قطع غيار سيارات">قطع غيار سيارات</option>
        <option value="ورش خارجية">ورش خارجية</option>
        <option value="اثاث ومعدات">اثاث ومعدات</option>
        <option value="اجهزة الكترونية">اجهزة الكترونية</option>
      </select>
    </div>

    <button
      type="submit"
      class="add-supplier-submit-btn"
      [disabled]=addSupplierForm.invalid>
      {{'add-supplier' | translate}}
    </button>
  </form>
</div>
